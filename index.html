<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Merriweather&display=swap" rel="stylesheet">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 style="font-family: 'Fasthand', cursive;" class="text-center mt-5" id="title"><span style="font-size: 50px;">TO-DO APP</span> <br>UYGULAMASINA HOŞGELDİNİZ</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 offset-2">
                <form id="form-user">
                    <input type="text" class="w-100 mt-4 text-center" placeholder="Lütfen eklemek istedğiniz görevinizi giriniz" name="gorev" id="gorev">
                    <div class="w-100 d-flex justify-content-center gap-3 mt-4">
                        <button type="reset" class="btn fs-4" id="delete" >Sıfırla</button>
                        <button type="submit" class="btn btn fs-4" id="add">Görevi Ekle</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-8 offset-2">
                <ul id="form-list">

                </ul>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
